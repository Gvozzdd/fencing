{% extends 'base.html' %}
{% block title %}Тренерский состав{% endblock %}
{% block content %}
<h2>Тренеры</h2>
<div class="row">
    {% for coach in coaches %}
    <div class="col-md-4">
        <img src="{{ coach.photo.url }}" alt="{{ coach.name }}" class="img-fluid">
        <h5>{{ coach.name }}</h5>
        <p>{{ coach.bio }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
