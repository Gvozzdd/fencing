{% extends 'base.html' %}
{% block title %}Галерея{% endblock %}
{% block content %}
<h2>Галерея</h2>
<div class="row">
    {% for image in gallery %}
    <div class="col-md-3">
        <img src="{{ image.image.url }}" alt="{{ image.caption }}" class="img-thumbnail">
        <p>{{ image.caption }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
