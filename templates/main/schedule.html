{% extends 'base.html' %}
{% block title %}Расписание{% endblock %}
{% block content %}
<h2>Расписание тренировок</h2>
<table class="table">
    <thead>
        <tr><th>День</th><th>Время</th><th>Группа</th></tr>
    </thead>
    <tbody>
    {% for item in schedule %}
        <tr><td>{{ item.day }}</td><td>{{ item.time }}</td><td>{{ item.group }}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
